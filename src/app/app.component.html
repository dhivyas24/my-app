<h2>Add User</h2>
<div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" name="name">
  <br>
  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" name="email">
  <br>
  <button (click)="addUser()">Add User</button>
</div>

<h2>Get User</h2>
<div>
  <label>User ID:</label>
  <input type="number" [(ngModel)]="userId" name="userId">
  <br>
  <button (click)="getUser()">Get User</button>
</div>

<h2>Update User</h2>
<div>
  <label>User ID:</label>
  <input type="number" [(ngModel)]="userId" name="userId">
  <br>
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" name="name">
  <br>
  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" name="email">
  <br>
  <button (click)="updateUser()">Update User</button>
</div>

<h2>Delete User</h2>
<div>
  <label>User ID:</label>
  <input type="number" [(ngModel)]="userId" name="userId">
  <br>
  <button (click)="deleteUser()">Delete User</button>
</div>
